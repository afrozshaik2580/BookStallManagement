<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Buyer Page</title>
	</head>
	<body>
		<h1>Welcome to Buyer page <span th:text="${user.name}"></span> </h1>
		<a th:href="@{/buybooks}">Buy Books</a>
		<h1>Your Books are:</h1>
		<table>
			<thead>
				<tr>
					<th>Book name</th>
					<th>Author name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book:${books}">
					<td th:text="${book.name}"></td>
					<td th:text="${book.author}"></td>
					<td><a th:href="@{/buyerpage/deletebook/{id}(id=${book.id})}" >Delete</a></td>
				</tr>
			</tbody>
		</table>
		
		
		
	</body>
</html>
